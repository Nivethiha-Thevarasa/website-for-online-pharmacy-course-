<html lang="en">

<head>

    <title> Enroll Course 2 </title>
    <style>
		h2{
			text-align: center;
			color: rgb(20, 95, 130);
			
		}
        
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: rgb(20, 95, 130);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: rgb(20, 95, 130);
        }

        
    </style>
</head>

<body>
    <header class="pharmacy">
        <h1>Online Pharmacy Course</h1>
        <nav>

                <li class="link"><a href="index.html"> Home </a> </li>

				<li class="link"><a href="about.html"> About Us </a> </li>

    </header>

    <section class="content">
        
            <h2>Enroll Course 2: Pharmacotherapy: Nervous, Sensory & Genitourinary Systems ...</h2>

				<input type="text" id="name" name="name" required>

				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>

				<label for="phone">Phone Number:</label>
				<input type="tel" id="phone" name="phone">

				<label for="address">Address:</label>
				<input type="text" id="address" name="address">
		
				<input type="submit" value="Enroll Now">
				
			</form>
    </section>
